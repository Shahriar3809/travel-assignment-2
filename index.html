<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script src="https://kit.fontawesome.com/e3a0f6a18e.js" crossorigin="anonymous"></script>
    <title>Dream Travel</title>
</head>
<body>
    <header>
        <nav>
            <div class="name-container">
                <img src="https://www.svgrepo.com/download/67444/travel.svg" alt="">
                <h2>Dream <span class="colored">Travel</span></h2>
            </div>
            <div class="link-container">
                <ul>
                    <li><a href=""><span class="colored-home">Home</span></a></li>
                    <li><a href="">Packages</a></li>
                    <li><a href="">Testimonial</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-container">
                <h1 class="banner-title">Explore Your Travel</h1>
                <p class="banner-description">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis sapien urna eu phasellus.</p>
                <div class="find-section">
                    <form action="">
                        <input type="text" placeholder="Where go">
                        <select class="option" name="time" id="time">
                            <option value="When">When</option>
                            <option value="17march">17 March</option>
                            <option value="18march">18 March</option>
                            <option value="19march">19 March</option>
                        </select>
                        <select class="option" name="time" id="via">
                            <option value="Select-type">Select Type</option>
                            <option value="airplane">Airplane</option>
                            <option value="bus">Bus</option>
                            <option value="train">Train</option>
                        </select>
                        <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        
    </main>
    <footer>

    </footer>
</body>
</html>
